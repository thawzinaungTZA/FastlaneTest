workflows:
  version: 2
  dev_stage_prod:
      jobs:
          - build
          - deploy-test:
              requires:
                  - build
              filters:
                  branches:
                      only: develop
          - deploy-prod:
              requires:
                  - build
              filters:
                  branches:
                      only: master
